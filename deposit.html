<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/logo_favicon.jpg" type="image/jpg">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Alke Wallet - Depositar</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand">Alke Wallet</span>
        <button class="btn btn-outline-danger btn-sm" id="btnSalir">
          Cerrar Sesión
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px">
        <h2 class="text-center mb-4">Depositar Dinero</h2>

        <div class="alert alert-info text-center">
          Saldo Disponible: <strong id="currentBalance">$0</strong>
        </div>

        <form id="formDeposit">
          <div class="mb-3">
            <label for="depositAmount" class="form-label"
              >Monto a depositar:</label
            >
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                id="depositAmount"
                placeholder="Ej: 10000"
                required
                min="1"
              />
            </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">
              Confirmar Depósito
            </button>
            <a href="menu.html" class="btn btn-danger"
              >Cancelar y Volver al Menú Principal</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/deposit.js"></script>
  </body>
</html>
