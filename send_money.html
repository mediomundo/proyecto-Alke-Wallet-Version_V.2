<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Alke Wallet - Enviar Dinero</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand">Alke Wallet</span>
        <button class="btn btn-outline-danger btn-sm" id="btnSalir">
          Salir
        </button>
      </div>
    </nav>

    <div class="container mb-5">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Enviar Dinero</h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>Selecciona un contacto</h5>
          <button
            type="button"
            class="btn btn-sm btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalNuevoContacto"
          >
            + Nuevo Contacto
          </button>
        </div>

        <ul id="contactList" class="list-group mb-4"></ul>

        <div class="border-top pt-4">
          <div class="mb-3">
            <label for="montoEnvio" class="form-label">Monto a enviar:</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                id="montoEnvio"
                placeholder="0"
                min="1"
              />
            </div>
          </div>
          <div class="d-grid gap-2">
            <button id="btnConfirmarEnvio" class="btn btn-success">
              Confirmar Transferencia
            </button>
            <a href="menu.html" class="btn btn-secondary">Volver al Menú</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalNuevoContacto" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrar Nuevo Beneficiario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formRegistroContacto">
              <input
                type="text"
                id="regNombre"
                class="form-control mb-2"
                placeholder="Nombre y Apellido"
                required
              />
              <input
                type="text"
                id="regRut"
                class="form-control mb-2"
                placeholder="RUT (ej: 12345678-9)"
                required
              />
              <input
                type="text"
                id="regBanco"
                class="form-control mb-2"
                placeholder="Banco"
                required
              />
              <input
                type="text"
                id="regCuenta"
                class="form-control mb-2"
                placeholder="N° de Cuenta"
                required
              />
              <input
                type="email"
                id="regEmail"
                class="form-control mb-2"
                placeholder="Email"
                required
              />
              <button type="submit" class="btn btn-primary w-100 mt-3">
                Guardar Contacto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/send_money.js"></script>
  </body>
</html>
